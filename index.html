<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zbrojovka Vágner - obchod se zbraněmi | střelba ze zbraní</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts.css">
</head>
<body>
  <header class="vh-100 pt-5">
    <nav class="navbar navbar-light navbar-expand-xl py-2 px-4 p-xl-0 fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand d-xl-none" href="#">
            <img src="src/gun.png" alt="Logo">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto">
              <li class="nav-item text-center mx-3 my-2 my-xl-0">
                <a class="nav-link fs-6 py-3" href="#">Vyběr zbraní</a>
              </li>
              <li class="nav-item text-center mx-3 my-2 my-xl-0">
                <a class="nav-link fs-6 py-3" href="#">Bezpečnost</a>
              </li>
              <a class="navbar-brand d-none d-xl-block mx-4" href="#">
                <img src="src/gun.png" alt="Logo">
              </a>
              <li class="nav-item text-center mx-3 my-2 my-xl-0">
                <a class="nav-link fs-6 py-3" href="#">O nás</a>
              </li>
              <li class="nav-item text-center mx-3 my-2 my-xl-0">
                <a class="nav-link fs-6 py-3" href="#">Kontakt</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    <div class="mt-4 pt-5">
      <h1 class="display-1 fw-bold text-center mainHeading">Zbrojovka Vágner</h1>
      <h2 class="display-6 fs-3 fw-normal text-center mt-1 mainCoHeading">Kvalitní zbraně na jednom místě</h2>
  
      <div id="carouselExampleIndicators" class="carousel slide w-100 position-absolute bottom-0" data-bs-ride="true" style="background-color: #261C14;">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" class="active" aria-current="true" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item overflow-hidden">
            <img src="src/banner1.jpg" class="d-block w-100 mx-auto" alt="banner">
          </div>
          <div class="carousel-item active overflow-hidden">
            <img src="src/banner2.jpg" class="d-block w-100 mx-auto" alt="banner">
          </div>
          <div class="carousel-item overflow-hidden">
            <img src="src/banner3.jpg" class="d-block w-100 mx-auto" alt="banner">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon bg-danger p-4" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon bg-danger p-4" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  </header>

  <section>

  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
